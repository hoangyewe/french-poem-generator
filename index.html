<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <title>AI French Poem Generator</title>
    </head>
    <body>
        <header>
            <h1>AI French Poem Generator</h1>
        </header>
        <main>
            <form id="poem-generator">
                <input type="text" placeholder="Enter the topic of the French poem" autofocus required autocomplete="off" id="text"/>
                <input type="submit" id="submit"/>
            </form>
            <div id="result">
            </div>
        </main>
        <footer>
            This was coded by <a href="https://github.com/hoangyewe" target="_blank"> Hoang Yen </a> and available on <a href="https://github.com/hoangyewe/french-poem-generator">GitHub</a>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
